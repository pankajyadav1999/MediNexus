<div class="container-fluid hospital-dashboard">
  <div class="row min-vh-100">
    <!-- Sidebar -->
    <div class="col-lg-3 bg-sidebar text-white py-4">
      <h4 class="text-center mb-4">üè• Hospital Dashboard</h4>

      <!-- Search box -->
      <input
  type="search"
  placeholder="Search..."
  class="form-control mb-3"
  [(ngModel)]="searchText"
  (keyup.enter)="applySearch()"
/>

      <ul class="nav flex-column">
        <li *ngFor="let item of filteredSidebar" class="nav-item mb-2">
          <ng-container *ngIf="!item.children">
            <a class="nav-link text-white" [routerLink]="item.link" routerLinkActive="active">{{ item.name }}</a>
          </ng-container>

          <ng-container *ngIf="item.children">
            <a class="nav-link text-white" href="#" (click)="toggleCollapse(item.name); $event.preventDefault()">
              {{ item.name }}
            </a>
            <div class="collapse" [id]="item.name">
              <ul class="nav flex-column ms-3">
                <li *ngFor="let child of item.children" class="nav-item">
                  <a class="nav-link text-white" [routerLink]="child.link" routerLinkActive="active">{{ child.name }}</a>
                </li>
              </ul>
            </div>
          </ng-container>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 p-4 bg-light">
      <app-dashboard *ngIf="showDashboard"></app-dashboard>
      <router-outlet *ngIf="!showDashboard"></router-outlet>
    </div>
  </div>
</div>
