<div class="container mt-4">
  <div class="mb-3 border-bottom pb-2">
    <h4 class="fw-bold">Patient<span class="text-danger">_</span>List</h4>
  </div>
  <!-- Loading indicator -->
  <div *ngIf="loading">Loading patients...</div>

  <!-- Table -->
  <table
    *ngIf="!loading && patients.length > 0"
    class="table bg-light shadow mt-2 p-5"
  >
    <thead class="table-secondary text-white">
      <tr>
        <th>First Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody class="text-light">
      <tr *ngFor="let p of patients">
        <td>{{ p.firstName }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.contactNumber }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.address }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && patients.length === 0">No patients found.</div>
</div>
