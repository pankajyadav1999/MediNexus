<div
  class="auth-container d-flex justify-content-center align-items-center vh-100 bg-light"
>
  <div
    class="card shadow-lg p-4 rounded-4 position-relative auth-card"
    [ngClass]="isLoginMode ? 'w-35' : 'w-50'"
  >
    <div class="text-center mb-3">
      <img [src]="logoPath" alt="logo" style="height: 90px" />
    </div>

    <h2 class="text-center mb-4 fw-bold">
      {{ isLoginMode ? 'Login' : 'Signup' }}
    </h2>

    <!-- Login Form -->
    <form
      *ngIf="isLoginMode"
      [formGroup]="loginForm"
      (ngSubmit)="onLoginSubmit()"
    >
      <div class="mb-3">
        <label>Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter username"
        />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter password"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Signup Form -->
    <form
      *ngIf="!isLoginMode"
      [formGroup]="signupForm"
      (ngSubmit)="onSignupSubmit()"
    >
      <div class="mb-3">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter email"
        />
      </div>

      <div class="row g-2">
        <div class="col-md-7">
          <label>Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>
        <div class="col-md-5">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
      </div>

      <div class="row g-2 mt-2">
        <div class="col-md-8">
          <label>Phone</label>
          <div class="input-group">
            <select
              formControlName="countryCode"
              class="form-select"
              style="max-width: 120px"
            >
              <option *ngFor="let c of countryCodes" [value]="c.code">
                {{ c.code }} ({{ c.name }})
              </option>
            </select>
            <input
              type="text"
              formControlName="phone"
              class="form-control"
              placeholder="Enter phone number"
            />
          </div>
        </div>
        <div class="col-md-4">
          <label>Role</label>
          <select formControlName="roleName" class="form-control">
            <option value="" disabled selected>Select Role</option>
            <option *ngFor="let role of roles" [value]="role">
              {{ role }}
            </option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">Signup</button>
    </form>

    <div class="text-center mt-3">
      <button
        class="btn btn-link text-decoration-none text-white"
        (click)="toggleMode()"
      >
        {{ isLoginMode ? 'New here? Signup' : 'Already have an account? Login'
        }}
      </button>
    </div>
  </div>
</div>
